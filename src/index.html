<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <br>
    <h1 class="jumbotron">Galactic Age Calculator</h1>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-header">enter your information below</h2>
            <form id="user-information">
              <label for="user-age">Age:</label>
              <input type="number" id="user-age" class=""><br>
              <label for="user-age">Daily Physical Activity Level (1-10):</label>
              <input type="number" id="user-age" class=""><br>
              <label for="user-age">Daily Stress Level (1-10):</label>
              <input type="number" id="user-age" class=""><br>
              <label for="user-age">Daily Number of Vegetable Servings (1-10):</label>
              <input type="number" id="user-age" class=""><br>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-header">Pick Your Planet</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <form id="user-planet">
          <div class="card">
            <h3>Mercury</h3>
            <img src="assets/images/mercury.png" alt="image of mercury">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
